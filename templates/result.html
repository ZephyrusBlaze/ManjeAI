<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Result - ManjeAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 1.2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-yellow-50 min-h-screen">
  <nav class="flex justify-between items-center px-4 py-3 bg-white shadow-md">
    <div class="text-2xl font-extrabold text-green-700">üß† ManjeAI</div>
    <div class="space-x-4">
      <a href="/" class="text-green-700 font-semibold">Home</a>
      <a href="/history" class="text-green-700 font-semibold">History</a>
      <a href="/about" class="text-green-700 font-semibold">About</a>
    </div>
  </nav>
  <main class="max-w-xl mx-auto p-6 mt-8 bg-white rounded-2xl shadow-lg fade-in">
    <h2 class="text-xl font-bold mb-4 text-center">Your AI Recipe üç≤</h2>
    <div id="recipe-output" class="prose max-w-none"></div>
    <div class="mt-6">
      <h3 class="font-bold text-lg mb-2">Nutrition Breakdown</h3>
      <div class="flex flex-col items-center">
        <canvas id="nutritionChart" width="320" height="180"></canvas>
        <div id="nutrition-summary" class="mt-2 text-gray-700 text-sm">{{ nutrition }}</div>
      </div>
    </div>
    <div class="mt-6">
      <h3 class="font-bold text-lg mb-2">AI Suggestions</h3>
      <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded text-yellow-800" id="suggestion-output"></div>
    </div>
    {% if error %}
    <div class="mt-4 p-3 bg-red-100 text-red-700 rounded">Error: {{ error }}</div>
    {% endif %}
    <div class="flex justify-between mt-8">
      <button id="save-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-green-700 transition">Save to History</button>
      <a href="/" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold shadow hover:bg-gray-300 transition">Generate New</a>
    </div>
  </main>
  <script>
    document.getElementById('recipe-output').innerHTML = marked.marked(`{{ markdown|safe }}`);
    var chartData = {{ chart_data|tojson|safe }};
    new Chart(document.getElementById('nutritionChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Calories', 'Protein', 'Fiber', 'Vitamin A'],
        datasets: [{
          label: 'Amount',
          data: chartData,
          backgroundColor: ['#34d399', '#fbbf24', '#60a5fa', '#f472b6'],
          borderRadius: 8
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
    document.getElementById('suggestion-output').innerHTML = marked.marked(`{{ suggestion|safe }}`);
    document.getElementById('save-btn').onclick = function() {
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ingredients: `{{ ingredients }}`,
          markdown: `{{ markdown|tojson }}`,
          nutrition: `{{ nutrition|tojson }}`
        })
      }).then(r => r.json()).then(d => {
        if (d.status === 'ok') {
          document.getElementById('save-btn').innerText = 'Saved!';
          document.getElementById('save-btn').classList.add('bg-green-400');
        }
      });
    }
  </script>
</body>
</html>
