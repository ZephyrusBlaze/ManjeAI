<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe History - ManjeAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .fade-in {
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-100 to-yellow-50 min-h-screen">
    <nav class="flex justify-between items-center px-4 py-3 bg-white shadow-md">
        <div class="text-2xl font-extrabold text-green-700">ðŸ§  ManjeAI</div>
        <div class="space-x-4">
            <a href="/" class="text-green-700 font-semibold">Home</a>
            <a href="/history" class="text-green-700 font-semibold">History</a>
            <a href="/about" class="text-green-700 font-semibold">About</a>
        </div>
    </nav>
    <main class="max-w-xl mx-auto p-6 mt-8 bg-white rounded-2xl shadow-lg fade-in">
        <h2 class="text-xl font-bold mb-4 text-center">Recipe History ðŸ“–</h2>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-green-50">
                    <th class="p-2 font-semibold">Date</th>
                    <th class="p-2 font-semibold">Ingredients</th>
                    <th class="p-2 font-semibold">View</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr class="border-b hover:bg-green-50">
                    <td class="p-2 text-sm">{{ row['date_created'][:16].replace('T',' ') }}</td>
                    <td class="p-2 text-sm">{{ row['ingredients'] }}</td>
                    <td class="p-2"><a href="/view/{{ row['id'] }}"
                            class="text-green-600 font-bold hover:underline">View Recipe</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="p-4 text-center text-gray-400">No history yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 text-center">
            <a href="/"
                class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-green-700 transition">Generate
                New Recipe</a>
        </div>
    </main>
</body>

</html>
