<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManjeAI - AI Cooking & Nutrition Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .fade-in {
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-100 to-yellow-50 min-h-screen">
    <nav class="flex justify-between items-center px-4 py-3 bg-white shadow-md">
        <div class="text-2xl font-extrabold text-green-700">üß† ManjeAI</div>
        <div class="space-x-4">
            <a href="/" class="text-green-700 font-semibold">Home</a>
            <a href="/history" class="text-green-700 font-semibold">History</a>
            <a href="/about" class="text-green-700 font-semibold">About</a>
        </div>
    </nav>
    <main class="max-w-xl mx-auto p-6 mt-8 bg-white rounded-2xl shadow-lg fade-in">
        <h2 class="text-xl font-bold mb-4 text-center">Turn Any Food Into a Nutritious Meal üç≤</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <textarea name="ingredients" rows="3" placeholder="Type ingredients (e.g. cassava, mango, salt)"
                class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-green-400"></textarea>
            <div class="flex items-center space-x-2">
                <label id="photo-label"
                    class="block w-full cursor-pointer bg-green-50 border border-green-200 rounded-lg px-3 py-2 text-green-700 hover:bg-green-100 transition">
                    <span>üì∑ Upload Food Photo</span>
                    <input type="file" name="image" id="image-input" accept="image/*" class="hidden">
                </label>
                <img id="photo-preview" src="" alt="Preview"
                    class="w-16 h-16 rounded-xl object-cover border border-gray-200 ml-2 hidden"
                    style="object-fit:cover;" />
            </div>
            <div id="detected-list" class="text-green-700 text-sm mt-2"></div>
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <input type="radio" id="en" name="language" value="English" checked class="accent-green-600">
                    <label for="en">English</label>
                    <input type="radio" id="ht" name="language" value="Haitian Creole" class="accent-green-600">
                    <label for="ht">Krey√≤l</label>
                </div>
                <button type="submit"
                    class="bg-green-600 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-green-700 transition">Generate
                    Recipe</button>
            </div>
        </form>
        <div class="mt-6 text-center text-gray-400 text-xs">Powered by Gemini Flash & LogMeal</div>
    </main>
</body>

</html>
<script>
    const imageInput = document.getElementById('image-input');
    const textarea = document.querySelector('textarea[name="ingredients"]');
    const detectedList = document.getElementById('detected-list');
    const photoPreview = document.getElementById('photo-preview');
    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            photoPreview.src = e.target.result;
            photoPreview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);

        // Detect ingredients
        const formData = new FormData();
        formData.append('image', file);
        detectedList.textContent = 'Detecting ingredients...';
        fetch('/detect', { method: 'POST', body: formData })
            .then(r => r.json())
            .then(data => {
                if (data.ingredients && data.ingredients.length) {
                    detectedList.textContent = 'Detected: ' + data.ingredients.join(', ');
                    const current = textarea.value.trim();
                    const all = Array.from(new Set((current ? current.split(',') : []).concat(data.ingredients))).filter(Boolean);
                    textarea.value = all.join(', ');
                } else {
                    detectedList.textContent = 'No ingredients detected.';
                }
            })
            .catch(() => { detectedList.textContent = 'Detection failed.'; });
    });
</script>
